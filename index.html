<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phero tube</title>
     <!-- Font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Inter google font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
     <!-- Tailwind and daisy UI  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
     <script>
       tailwind.config = {
         theme: {
           extend: {
             colors: {
               primaryColor: '#FF1F3D',
             }
           }
         }
       }
     </script>
     <style>
        .font-inter{
        
          font-family: 'Inter', sans-serif;
          
          }
          .btn-red:focus{
             background-color: #FF1F3D;

        }
   </style>
</head>
<body class="font-inter w-11/12 m-auto">
    <header>
      <nav class="mt-12">
        <div class="flex flex-col md:flex-row justify-between items-center gap-5">
            <div class="flex flex-1 gap-3 ">
              <i class="fa-solid fa-circle-play text-primaryColor text-3xl"></i>
              <h2 class="font-bold text-3xl text-black"><span class="text-primaryColor">PH</span> Tube</h2>
            </div>
            <div class=" flex flex-1 justify-between gap-4 ">
             <button onclick="sortView()" class="btn-red font-medium text-xl text-black bg-gray-300 py-3 px-5 rounded-md">Sort by view</button>
           
              <button id="btn-blog" class="font-medium text-xl text-white bg-primaryColor py-3 px-5 rounded-md">Blog</button>
            </div>
        </div>
      </nav>
      
    </header>
    <div class="my-8">
      <hr>
    </div>
    <main>
      <!-- category section -->
      <section>
        <div id="button-container" class="flex gap-2 md:gap-6 justify-center  ">
         
  
       </div>
      </section>
       <!-- result section -->
      <section>
        <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-10 relative">

        </div>
        <div id="empty-card" class="text-center font-bold text-4xl text-black mt-32">
                 
        </div>
      </section>
     
     </main>
    <script src="./index.js"></script>

</body>
</html>
